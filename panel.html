<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PerfMeter Panel</title>
	<link rel="stylesheet" type="text/css" href="panel.css" />
</head>
<body>
<h1>PerfMeter</h1>
<div id="scriptStatus" >
	<p id="injected-instrumented" class="instrument-status">Tab and frames instrumented.</p>
	<p id="executed-instrumented" class="instrument-status">Tab instrumented. Frames might not work.</p>
	<p id="not-instrumented" class="instrument-status">Tab not instrumented.</p>
	<button id="reload-button" ><object type="image/svg+xml" data="assets/reload.svg" class="logo"></object>Reload</button>
</div>
<h2>Time Series</h2>
<ul class="horizontal-bar">
	<li><button id="start-record-data-button" ><object type="image/svg+xml" data="assets/record.svg" class="logo"></object>Record</button></li>
	<li><button id="stop-record-data-button" ><object type="image/svg+xml" data="assets/stop.svg" class="logo"></object>Stop recording...</button></li>
	<li><button id="download-data-button" disabled ><object type="image/svg+xml" data="assets/download.svg" class="logo"></object>Download</button></li>
</ul>
<p id="recording-progress" ></p>
<div class="graphs">
	<div id="framerate-div"></div>
	<div id="gpu-div"></div>
	<div id="js-div"></div>
	<div id="drawcalls-div"></div>
</div>
<h2>Settings</h2>
<form>
	<h3>Widget</h3>
	<p>
		<input type="radio" id="widget-position-topleft" name="widget-position"/><label for="widget-position-topleft">Top left</label>
		<input type="radio" id="widget-position-topright" name="widget-position"/><label for="widget-position-topright">Top right</label>
		<input type="radio" id="widget-position-bottomleft" name="widget-position"/><label for="widget-position-bottomleft">Bottom left</label>
		<input type="radio" id="widget-position-bottomright" name="widget-position"/><label for="widget-position-bottomright">Bottom right</label>
	</p>
	<h3>Monitoring</h3>
	<p><input type="checkbox" id="log-calls" /> <label for="log-calls" >Log calls</label></p>
	<p><input type="checkbox" id="log-canvas-times" disabled /> <label for="log-canvas-times" >Log Canvas method calls</label></p>
	<h3>Reporting</h3>
	<p><input type="checkbox" id="aggregate-canvas" disabled /> <label for="aggregate-canvas" disabled >Aggregate results per canvas type</label></p>
	<p><input type="checkbox" id="aggregate-calls" disabled /> <label for="aggregate-calls" disabled >Aggregate calls per type</label></p>
	<p><input type="checkbox" id="instrument-programs" disabled /> <label for="instrument-programs" disabled >Instrument shaders</label></p>
	<p><input type="checkbox" id="show-gpuinfo" /> <label for="show-gpuinfo" >Show GL implementation info</label></p>
	<h3>Extension</h3>
	<p><input type="checkbox" id="autoinstrument" /> <label for="autoinstrument" >Auto-instrument (will automatically be injected with DevTools open)</label></p>
</form>
<script src="libs/graph.js"></script>
<script src="utils.js"></script>
<script src="panel.js"></script>
</body>
</html>
