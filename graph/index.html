<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Graph</title>
	<style type="text/css">
		*{ box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
		h2{ margin: 10px 10px 0 10px; font-size: 11px;}
		div{ height: 30px; position: relative; margin: 5px 10px 10px 10px; background-color: #efefef;}
		div canvas{ cursor: crosshair; }
		.label{
position: absolute;
left: 0;
top: 0;
pointer-events: none;
background-color: transparent;
font-family: inherit;
font-size: 10px;
background-color: rgba( 255, 255, 255, .5 );
padding: 5px 10px 0 10px;
bottom: 0;
margin: 0;
opacity: 1;
transition: opacity 150ms ease-out;
		}
		.hidden{ opacity: 0; transition: opacity 350ms ease-out; }
	</style>
</head>
<body>
<h2>Framerate</h2>
<div id="framerate-div"></div>
<h2>GPU Time</h2>
<div id="gpu-div"></div>
<h2>JavaScript Time</h2>
<div id="js-div"></div>
<h2>Draw Calls</h2>
<div id="drawcalls-div"></div>
</body>
<script src="graph.js"></script>
</html>
